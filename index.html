<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = 'BQAB8nul8PZxFBBBDxTCpb8WcHoHHysaN0cbYc6OlDXvRT3pzLpCH4HuWdgm2vRrPsjhfuD0R6hW8Eachi9DSUXisl5sP194kaRzF8ubdnnDqNRIDtcBiASxm3tptJxHH_yJp39m2Y3Hvbc23K7-wIVdP85YIKk5fdvmhw';

<body>
  <img id="art" src="" alt="">

    <li><button id="nexttrack"><i class="fas fa-forward"></i></button></li>
