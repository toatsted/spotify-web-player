<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="/js/spotify-setup.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="playerRow">
    <img id="art" src="https://placehold.it/300" alt="">
    <ul class="metadata">
      <li>
        <h3 id="name">song</h3>
      </li>
      <li>
        <h6 id="artist">artist</h6>
      </li>
    </ul>

    <ul>
      <li><button id="prevtrack"><i class="fas fa-backward"></i></button></li>
      <li><button id="playpause"><i class="fas fa-play"></i></button></li>
      <li><button id="nexttrack"><i class="fas fa-forward"></i></button></li>
    </ul>
    <input type="range" min="0" max="" value="0"  id="seek">
 </div>

  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="/js/listeners.js"></script>
</body>
</html>
